<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Transcode DataLogger V1.0</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
	.button {
		position: relative;
		background-color: #CCD1D1;
		border: none;
		font-size: 20px;
		color: #FFFFFF;
		padding: 14px;
		width: 160px;
		text-align: center;
		-webkit-transition-duration: 0.4s; /* Safari */
		transition-duration: 0.4s;
		text-decoration: none;
		overflow: hidden;
		cursor: pointer;
	}

	.button:after {
		content: "";
		background: #90EE90;
		display: block;
		position: absolute;
		padding-top: 300%;
		padding-left: 350%;
		margin-left: -20px!important;
		margin-top: -120%;
		opacity: 0;
		transition: all 0.8s
	}

	.button:active:after {
		padding: 0;
		margin: 0;
		opacity: 1;
		transition: 0s
	}
	
	.grid-container {
	  display: inline-grid;
	  grid-template-columns: auto auto auto auto auto auto;
	  grid-gap: 5px;
	  border: 3px solid black;
	 text-align: center;
	  padding: 5px;
	}
	.grid-item {
	  <!--border: 1px solid #2196F3;-->
	  padding: 20px;
	  font-size: 30px;
	  text-align: center;
	}
	.item1 {
	  grid-column: 1 / 4;
	  text-align: center;
		border: 1px solid green;
	  padding: 1px;
	   font-size: 10px;
	  text-align: center;
	}
	.item2 {
		grid-area: 1 / 4 / span 2 / span 3;
	  text-align: center;
		border: 1px solid blue;
	  background-color: #5DADE2;
	  padding: 5px;
	  font-size: 20px;
	  text-align: center;
	}
	.item3 {
		grid-area: 3 / 4 / span 2 / span 3;
	  text-align: center;
		border: 1px solid blue;
		background-color: #5DADE2;
	  padding: 5px;
	  font-size: 20px;
	  text-align: center;
	}
	.item4 {
		grid-area: 5 / 4 / span 2 / span 3;
	  text-align: center;
		border: 1px solid blue;
		background-color: #5DADE2;
	  padding: 5px;
	  font-size: 20px;
	  text-align: center;
	}
	.item5 {
		grid-area: 7 / 4 / span 2 / span 3;
	  text-align: center;
		border: 1px solid blue;
	  background-color: #5DADE2;
	  padding: 5px;
	  font-size: 20px;
	  text-align: center;
	}
	</style>	
  </head>
